<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="image">
    <img src="/images/bg-pattern-top.svg" alt="Image 1" class="top">
    <img src="/images/bg-pattern-bottom.svg" alt="Image 2" class="bottom">
  </div>
  <div class="container">
    <div class="card">
      <object data="image.svg" type="image/svg+xml">
      <img src="/images/bg-pattern-card.svg" class="Card_image">
    </object>
  <img src="/images/image-victor.jpg" class="Victor">
</div>
<div class="identity">
<div class="details">
 <div class="name">
 <h1>Victor Crest</h1> 
  <p class="age">26</p>
</div>
<div class="location"><p>London</p>
 </div>
</div>
<p><hr></p>
<div class="social_media">
<div class="followers">
 <h1 class="numbers"> 80K</h1>
 <p class="letters"> Followers</p>
</div>
 <div class="likes">
 <h1 class="numbers"> 803K</h1>
  <p class="letters">Likes</p>
</div>
<div class="photos">
 <h1 class="numbers">1.4K</h1>
  <p class="letters">Photos</p>
</div>
</div>
</div>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aminat Fagbenle</a>.
  </footer>
</body>
</html>
